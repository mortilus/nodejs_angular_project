<div style="padding: 20px;">
    <div class="row" style="margin-bottom: 20px;">
        <button (click)="logout()">LOG OUT</button>
    </div>
    <div>
        <h2>Posts</h2>
        <div *ngIf="cardList.length != 0; else loading">
            <ul *ngFor="let item of cardList">
                <li>TITLE: {{ item.title }} CONTENT: {{ item.content }}</li><button
                    (click)="deletePost(item._id)">DELETE</button><button (click)="editPost(item._id)">EDIT</button>
            </ul>
        </div>
        <ng-template #loading>
            <p>Loading...</p>
        </ng-template>

    </div>
</div>
