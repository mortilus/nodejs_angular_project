<div style="padding: 20px;">
    <h2 class="text-center">Add a card</h2>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" formControlName="content" class="form-control" placeholder="Enter content">
        </div>
        <button class="btn btn-outline-success" type="submit">ADD</button>
    </form>
</div>
